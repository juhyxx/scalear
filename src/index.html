<!DOCTYPE html>
<html manifest="app.manifest">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scalear</title>
    <meta name="description" content="Tool for displaing notes on string instruments and easy printing.">
    <meta name="keyword" content="guitar, 7-string guitar, ukulele, tunning, scales, fretless bass">
    <!-- build:css -->
    <link rel="stylesheet" href="style.css">
    <!-- endbuild  -->

    <!-- build:js -->
    <script src="Object.observe.poly/index.js"></script>
    <script src="customevent-polyfill/customevent-polyfill.js"></script>
    <script src="Fullscreen-API-Polyfill/fullscreen-api-polyfill.js"></script>
    <script src="svg.js"></script>
    <script src="mvc.js"></script>
    <script src="scalear.js"></script>
    <script src="script.js"></script>
    <!-- endbuild  -->
</head>

<body>
    <div id="info">Close fullscreen mode</div>
    <header class="loading">
        <img src="logo.svg" width=172 height=53>
        <h1>Visual printable guitar</h1>
    </header>

    <h1 class="title"><span id="root"></span> <span id="name"></span></h1>
    <div class="separator"></div>
    <svg version="1.0" encoding="UTF-8" width="100%" preserveAspectRatio="xMinYMin slice" viewBox="0 0 560 200" class="loading">
        <defs>
            <filter id="neckshadow" x="-1" y="-1" width="300%" height="300%">
                <feOffset result="offOut" in="SourceAlpha" dx="0" dy="0" />
                <feGaussianBlur result="blurOut" in="offOut" stdDeviation="1" />
                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
            </filter>

            <filter id="fretless" x="-1" y="-1" width="300%" height="300%">
                <feGaussianBlur result="blurOut" in="SourceGraphic" stdDeviation="8,0" />
                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
            </filter>

            <filter id="fret" x="0" y="0" width="200%" height="200%">
                <feOffset result="offOut" in="SourceAlpha" dx="1" dy="0" />
                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
            </filter>
            <filter id="finger" x="-1" y="-1" width="300%" height="300%">
                <feOffset result="offOut" in="SourceAlpha" dx="1" dy="1" />
                <feGaussianBlur result="blurOut" in="offOut" stdDeviation="1" />
                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
            </filter>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#3b2b2b" />
                <stop offset="40%" style="stop-color:#573a34;" />
                <stop offset="60%" style="stop-color:#573a34;" />
                <stop offset="100%" style="stop-color:#3b2b2b;" />
            </linearGradient>
            <linearGradient id="gradientfender" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#e4cda7" />
                <stop offset="40%" style="stop-color:#d4bb90;" />
                <stop offset="60%" style="stop-color:#d4bb90;" />
                <stop offset="100%" style="stop-color:#e4cda7;" />
            </linearGradient>
            <linearGradient id="shading" x1="0%" y1="0%" x2="100%" y2="">
                <stop offset="5%" stop-opacity="0.5" style="black" />
                <stop offset="5%" stop-opacity="0.2" style="black" />
                <stop offset="40%" stop-opacity="0" style="black" />
                <stop offset="60%" stop-opacity="0" style="black" />
                <stop offset="95%" stop-opacity="0.2" style="black" />
                <stop offset="100%" stop-opacity="0.5" style="black" />
            </linearGradient>
        </defs>
    </svg>

    <footer class="loading">
        <div>
            <label>
                <div>Instrument</div>
                <select tabindex="1" id="instrument-selector"></select>
            </label>
            <label>
                <div>Scale name</div>
                <select tabindex="2" id="scale-selector">
                </select>
            </label>
            <label>
                <div>Root note</div>
                <select tabindex="3" id="root-selector">
                </select>
            </label>
            <label>
                <div>Fret count</div>
                <input tabindex="4" type=number id="frets-count" min=10 max=25>
            </label>
            <label>
                <div>Names</div>
                <input tabindex="5" type="checkbox" id="note-names">
            </label>
            <label id="necktype">
                <div>Neck color</div>
                <span class="two-values-switch" tabindex="6">
                    <span id="fender" selected="selected">Light</span>
                <span id="gibson">Dark</span>
                </span>
            </label>
        </div>
        <div>
            <label id="print">
                <div>&nbsp;</div>
                <span tabindex="7"></span>
            </label>
            <label id="fullscreen">
                <div>&nbsp;</div>
                <span tabindex="8"></span>
            </label>
        </div>
    </footer>

    <!-- inject:analytics -->
    <!-- endinject -->

</body>

</html>
