<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="./Scalear.js?0.9.4"" type="module" defer></script>
    <title>Scalear 0.9.4</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="description" content="Tool for displaing notes on string instruments and easy printing.">
    <meta name="keyword" content="guitar, 7-string guitar, ukulele, tunning, scales, fretless bass">
    <link rel="stylesheet" href="style.css?0.9.4"">
</head>

<body>
    
    <nav class="hidden">
		<div id="logo" title="Scalear 0.9.4"></div>
        <div>
            <label><div>Root</div>
            <toggle-button id="root-select">
                <toggle-item value="0">C</toggle-item>
                <toggle-item value="1">Db</toggle-item>
                <toggle-item value="2">D</toggle-item>
                <toggle-item value="3">Eb</toggle-item>
                <toggle-item value="4">E</toggle-item>
                <toggle-item value="5">F</toggle-item>
                <toggle-item value="6">Fb/F#</toggle-item>
                <toggle-item value="7">G</toggle-item>
                <toggle-item value="8">Ab</toggle-item>
                <toggle-item value="9">A</toggle-item>
                <toggle-item value="10">Ab</toggle-item>
                <toggle-item value="11">B</toggle-item>
            </toggle-button></label>
            <label>
                <div>Scale</div>
                <two-level-combo id="scale-selector"></two-level-combo>
            </label>
            <label>
                <div>Mode</div>
                <div class="mode-container">
                    <select id="mode-select">
                        <option value="1">I. Ionian</option>
                        <option value="2">II. Dorian</option>
                        <option value="3">III. Phrygian</option>
                        <option value="4">IV. Lydian</option>
                        <option value="5">V. Mixolydian</option>
                        <option value="6">VI. Aeolian</option>
                        <option value="7">VII. Locrian</option>
                    </select>
                </div>
            </label>
            <label id="mode-all-container">
                <input type="checkbox"  id="mode-all"/> <div>Show all modes</div>
            </label>
        </div>
        <div class="min-width:182px" title="Scalear 0.9.4"></div>
    </nav>
    <h1 class="title"><span id="root"></span> <span id="name"></span></h1>
    <div id="main-container">
        <neck-view scale="13" mode="0" root-note="0" notes="names" neck-type="light" note-per-string="off"></neck-view>
    </div>

    <footer class="hidden">
        <div>
            <label>
                <div>Instrument &Â Tunning</div>
                <two-level-combo id="instrument-selector"></two-level-combo>
            </label>
            <label>
                <div>Frets count</div>
                <range-selector id="frets-count" tabindex="5" min="10" max="25" value="12"></range-selector>
            </label>  
        </div>
        <div>
            <label><div>Notes</div>
            <toggle-button id="notes">
                <toggle-item value="names">Names</toggle-item>
                <toggle-item value="intervals">Intervals</toggle-item>
                <toggle-item value="none">None</toggle-item>
            </toggle-button></label>
            
            <label><div>Fretboard</div>
            <toggle-button id="fretboard">
                <toggle-item value="light">Light</toggle-item>
                <toggle-item value="dark">Dark</toggle-item>
                <toggle-item value="bw">Simple</toggle-item>
            </toggle-button></label>

            <label><div>Box</div>
            <toggle-button id="notes-per-string">
                <toggle-item value="off">Off</toggle-item>
                <toggle-item value="2">2 notes/string</toggle-item>
                <toggle-item value="3">3 notes/string</toggle-item>
                <toggle-item value="4">4 notes/string</toggle-item>
            </toggle-button></label>
            </div>
    </footer>
</body>

</html>
