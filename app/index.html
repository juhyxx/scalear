<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scalear</title>
    <meta name="description" content="Tool for displaing notes on string instruments and easy printing.">
    <meta name="keyword" content="guitar, 7-string guitar, ukulele, tunning, scales, fretless bass">

    <link rel="stylesheet" href="scalear.css">
	<script type="module">
        import Scalear from "./src/Scalear.js"

        (new Scalear()).run()
    </script>
	
</head>

<body>
    <h1 class="title"><span id="root"></span> <span id="name"></span></h1>
    <svg version="1.0" encoding="UTF-8" width="100%" preserveAspectRatio="xMinYMin slice" viewBox="0 0 560 200" class="loading">
        <defs>
            <filter id="neckshadow" x="-1" y="-1" width="300%" height="300%">
                <feOffset result="offOut" in="SourceAlpha" dx="0" dy="1" />
                <feGaussianBlur result="blurOut" in="offOut" stdDeviation="1" />
                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
            </filter>
            <filter id="fret" x="0" y="0" width="200%" height="200%">
                <feOffset result="offOut" in="SourceAlpha" dx="1" dy="0" />
                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
            </filter>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#3b2b2b" />
                <stop offset="40%" style="stop-color:#573a34;" />
                <stop offset="60%" style="stop-color:#573a34;" />
                <stop offset="100%" style="stop-color:#3b2b2b;" />
            </linearGradient>
            <linearGradient id="str" x1="0%" y1="0%" x2="0%" y2="5" gradientUnits="userSpaceOnUse">
                <stop offset="0%" style="stop-color:#736e27" />
                <stop offset="100%" style="stop-color:#c6c6c6;" />
            </linearGradient>
            <linearGradient id="str2"xlink:href="#str"spreadMethod="repeat" />
            <linearGradient id="gradientfender" x1="0%x" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#e4cda7" />
                <stop offset="30%" style="stop-color:#d4bb90;" />
                <stop offset="60%" style="stop-color:#d4bb90;" />
                <stop offset="100%" style="stop-color:#e4cda7;" />
            </linearGradient>
            <linearGradient id="shading" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="5%" stop-opacity="0.5" style="stop-color:black" />
                <stop offset="5%" stop-opacity="0.2" style="stop-color:black" />
                <stop offset="20%" stop-opacity="0" style="stop-color:black" />
                <stop offset="80%" stop-opacity="0" style="stop-color:black" />
                <stop offset="95%" stop-opacity="0.2" style="stop-color:black" />
                <stop offset="100%" stop-opacity="0.5" style="stop-color:black" />
            </linearGradient>
        </defs>
    </svg>

    <nav class="loading">
		<div id="logo"></div>
        <div>
            <label>
                <div>Root</div>
                <select tabindex="3" id="root-selector">
                </select>
            </label>
            <label>
                <div>Scale</div>
                <select tabindex="2" id="scale-selector">
                </select>
            </label>
			<label>
                <div>Instrument &Â Tunning</div>
                <select tabindex="1" id="instrument-selector"></select>
            </label>
        </div>
        <div>
            <label>
                <div>Frets count</div>
				<input  tabindex="4" type="range" id="frets-count" list="frets" min="10" max="25" value="1">
				<datalist id="frets" >
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
					<option>14</option>
					<option>15</option>
					<option>15</option>
					<option>16</option>
					<option>17</option>
					<option>18</option>
					<option>19</option>
					<option>20</option>
					<option>21</option>
					<option>22</option>
					<option>23</option>
					<option>24</option>
					<option>25</option>
				</datalist>
            </label>
            <label class="toggle">
                <input tabindex="5" type="checkbox" id="note-names">
				<div class="toggle-box"><div>Names</div></div>
            </label>
            <label id="necktype">
                <span class="two-values-switch" tabindex="6">
                    <span id="fender" selected="selected"><div>Light</div></span>
                	<span id="gibson"><div>Dark</div></span>
                </span>
            </label>
			<label id="print">
              
                <span tabindex="7"></span>
            </label>
        </div>
    </nav>
</body>

</html>
